{% extends "base.html" %}

{% block title %}Editar Produto - {{ config.nome_sistema }}{% endblock %}

{% block content %}
<div class="animate-fade-in">
    <!-- Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-white mb-2">
            <i class="fas fa-edit text-pizza-green mr-3"></i>Editar Produto
        </h1>
        <p class="text-gray-400">Atualizar informações do produto</p>
    </div>

    <!-- Edit Form -->
    <div class="bg-gray-800 rounded-lg shadow-lg border border-gray-700">
        <div class="px-6 py-4 border-b border-gray-700">
            <h2 class="text-xl font-semibold text-white">
                <i class="fas fa-pizza-slice mr-2 text-pizza-green"></i>{{ produto[1] }}
            </h2>
        </div>
        
        <form method="POST" class="p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Basic Info -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-tag mr-2 text-pizza-green"></i>Nome do Produto
                    </label>
                    <input type="text" name="nome" value="{{ produto[1] }}" required
                           class="w-full border border-gray-600 rounded-lg px-4 py-2 bg-gray-700 text-white focus:ring-2 focus:ring-pizza-green focus:border-pizza-green"
                           placeholder="Ex: Pizza Margherita">
                </div>
                
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-align-left mr-2 text-pizza-green"></i>Descrição
                    </label>
                    <textarea name="descricao" rows="3"
                              class="w-full border border-gray-600 rounded-lg px-4 py-2 bg-gray-700 text-white focus:ring-2 focus:ring-pizza-green focus:border-pizza-green"
                              placeholder="Descrição detalhada do produto...">{{ produto[2] or '' }}</textarea>
                </div>
                
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-list mr-2 text-pizza-green"></i>Categoria
                    </label>
                    <select name="categoria_id" required
                            class="w-full border border-gray-600 rounded-lg px-4 py-2 bg-gray-700 text-white focus:ring-2 focus:ring-pizza-green focus:border-pizza-green">
                        {% for categoria in categorias %}
                        <option value="{{ categoria[0] }}" {% if categoria[0] == produto[3] %}selected{% endif %}>
                            {{ categoria[1] }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- Prices -->
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-dollar-sign mr-2 text-pizza-green"></i>Preço P
                    </label>
                    <input type="number" name="preco_p" step="0.01" min="0" value="{{ produto[5] or '' }}"
                           class="w-full border border-gray-600 rounded-lg px-4 py-2 bg-gray-700 text-white focus:ring-2 focus:ring-pizza-green focus:border-pizza-green"
                           placeholder="0.00">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-dollar-sign mr-2 text-pizza-green"></i>Preço M
                    </label>
                    <input type="number" name="preco_m" step="0.01" min="0" value="{{ produto[6] or '' }}"
                           class="w-full border border-gray-600 rounded-lg px-4 py-2 bg-gray-700 text-white focus:ring-2 focus:ring-pizza-green focus:border-pizza-green"
                           placeholder="0.00">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-dollar-sign mr-2 text-pizza-green"></i>Preço G
                    </label>
                    <input type="number" name="preco_g" step="0.01" min="0" value="{{ produto[7] or '' }}"
                           class="w-full border border-gray-600 rounded-lg px-4 py-2 bg-gray-700 text-white focus:ring-2 focus:ring-pizza-green focus:border-pizza-green"
                           placeholder="0.00">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-dollar-sign mr-2 text-pizza-green"></i>Preço Família
                    </label>
                    <input type="number" name="preco_familia" step="0.01" min="0" value="{{ produto[8] or '' }}"
                           class="w-full border border-gray-600 rounded-lg px-4 py-2 bg-gray-700 text-white focus:ring-2 focus:ring-pizza-green focus:border-pizza-green"
                           placeholder="0.00">
                </div>
            </div>
            
            <div class="mt-6 flex space-x-4">
                <button type="submit" 
                        class="flex-1 bg-pizza-green hover:bg-pizza-dark-green text-white px-6 py-3 rounded-lg font-medium transition-colors">
                    <i class="fas fa-save mr-2"></i>Atualizar Produto
                </button>
                <a href="{{ url_for('produtos') }}"
                   class="flex-1 bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg font-medium transition-colors text-center">
                    <i class="fas fa-times mr-2"></i>Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
