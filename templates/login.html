{% extends "base.html" %}

{% block title %}Login - Sistema Pizzaria{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center animate-fade-in">
            <div class="mx-auto h-24 w-24 bg-gray-800 rounded-full flex items-center justify-center shadow-pizza border border-gray-700">
                <i class="fas fa-pizza-slice text-pizza-green text-4xl"></i>
            </div>
            <h2 class="mt-6 text-3xl font-bold text-white">{{ config.nome_sistema }}</h2>
            <p class="mt-2 text-sm text-gray-400">Sistema de Gerenciamento de Pizzaria</p>
        </div>
        
        <form class="mt-8 space-y-6 animate-fade-in" method="POST">
            <div class="rounded-md shadow-sm space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-user mr-2 text-pizza-green"></i>Usuário
                    </label>
                    <input id="username" name="username" type="text" required 
                           class="appearance-none rounded-lg relative block w-full px-4 py-3 border border-gray-600 placeholder-gray-400 text-white bg-gray-800 focus:outline-none focus:ring-2 focus:ring-pizza-green focus:border-pizza-green focus:z-10 transition-all" 
                           placeholder="Digite seu usuário">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-lock mr-2 text-pizza-green"></i>Senha
                    </label>
                    <input id="password" name="password" type="password" required 
                           class="appearance-none rounded-lg relative block w-full px-4 py-3 border border-gray-600 placeholder-gray-400 text-white bg-gray-800 focus:outline-none focus:ring-2 focus:ring-pizza-green focus:border-pizza-green focus:z-10 transition-all" 
                           placeholder="Digite sua senha">
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-pizza-green hover:bg-pizza-dark-green focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pizza-green transform hover:scale-105 transition-all duration-200 shadow-pizza">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-sign-in-alt text-white group-hover:text-gray-200"></i>
                    </span>
                    Entrar no Sistema
                </button>
            </div>

            <div class="text-center">
                <div class="bg-gray-800 border border-gray-600 rounded-lg p-4">
                    <h4 class="text-sm font-medium text-gray-300 mb-2">Dados de Acesso Padrão:</h4>
                    <p class="text-xs text-gray-400">
                        <strong>Admin:</strong> admin / admin123<br>
                        <strong>Garçom:</strong> garcom / garcom123
                    </p>
                </div>
            </div>
        </form>

        <div class="text-center mt-8">
            <p class="text-xs text-gray-400">
                Desenvolvido por <strong class="text-pizza-green">João Layon</strong>
            </p>
        </div>
    </div>
</div>
{% endblock %}
